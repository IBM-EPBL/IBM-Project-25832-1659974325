<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-euiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login & Register</title>
<link rel="stylesheet" href="../static/css/style1.css">
<link rel="stylesheet"  href="">
</head>
<body>
	<div class="container" id="container">
		<div class="form-container sign-up-container">
			<form action="">
				<h1>Click sign-up for Registration</h1><br>
				<!-- <div class="social-container">
					<a href="#" class="social"><i class="fab fa-facebook"></i></a>
					<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
					<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
				</div> -->
					
					
					

			</form>
		</div>
		<div class="form-container sign-in-container">
			<form action="" method="post">
				<h1>Sign in</h1>
				<!-- <div class="social-container">
					<a href="#" class="social"><i class="fab fa-facebook"></i></a>
					<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
					<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
				</div>
					<span>or use your account</span> -->
					
					<input type="email"  name="_id" placeholder="Email">
					<input type="password" name="psw" placeholder="Password">
					<button type="submit">Sign In</button>


			</form>
			
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h2>Already have an account?</h2>
					<button class="press" id="signIn" >Sign In</button>
					
				</div>
				
			
				<div class="overlay-panel overlay-right">
					<h2> NEW HERE?</h2>
					<p>Signup to make a journey with us... </p>
					<button><a href="register.html" class="press" id="signUp" >Sign-up</button>
					</div>
					
				
			</div>
		</div>
	</div>
	<script>
		const signUpButton=document.getElementById("signUp");
		const signInButton=document.getElementById("signIn");
		const container=document.getElementById("container");
		signUpButton.addEventListener('click',()=>{
			container.classList.add("right-panel-active");});

		signInButton.addEventListener('click',()=>{
			container.classList.remove("right-panel-active");
		});
	</script>
	
	


</body>
</html>
